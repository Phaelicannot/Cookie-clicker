<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="tomato.css">
</head>
<body>
    <div>
        <span class="tomato-label">0</span>
    </div>

    <div>
        <img id="tomatoimage" src="Tomato.png" onClick="addTomato()">
    </div>

    
    <div>
        <img src="knife.png" id="knifeimage" width="35px">
        <span class="knife-number">0</span>
        <button class="knife-button" type="button">Buy knife</button>
        <span class="knife-label">8</span> $
    </div>
    
    <div>
        <img src="blender.png" height="45px" width="45px">
        <span class="blender-number">0</span>
        <button class="blender-button" type="button">Buy blender</button>
        <span class="blender-label">50</span> $  
    </div>

    <div>
        <img src="juicer.png" height="45px" width="45px">
        <span class="juicer-number">0</span>
        <button class="juicer-button" type="button">Buy juicer</button>
        <span class="juicer-label">200</span> $     
    </div>

    <ul class="inventory-list">

    </ul>
</body>
</html>
